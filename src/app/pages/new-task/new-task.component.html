<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">
      Create a new task
    </h1>
    <input #taskTitleInput class="input is-medium" type="text" placeholder="Enter task name...">
    <br><br>
    <div class="buttons is-right">
      <button class="button" routerLink="/">Cancel</button>
      <button class="button" (click)="createTask(taskTitleInput.value)">Save</button>
    </div>  
  </div>
</div>
